server:
  port: 8080
  servlet:
    context-path: /crm-service
  tomcat:
    max-http-form-post-size: 20MB # 设置内置Tomcat请求大小为20MB


spring:
  main:
    allow-circular-references: true
  info:
    build:
      encoding: utf-8
  servlet:
    multipart:
      max-request-size: 20MB # 设置请求最大大小为20MB
      max-file-size: 20MB # 设置文件上传最大大小为20MB
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://127.0.0.1:3306/crm_service?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8
    username: root
    password: 123456
    driverClassName: com.mysql.jdbc.Driver
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
    filters: stat,wall,log4j
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000



#mybatis的相关配置
mybatis:
  mapper-locations: classpath*:/mybatis/**/*.xml

swagger:
  enable:
    switch: true


jwt:
  secret: toker
  expiration: 604800000

